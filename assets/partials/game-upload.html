<h1>Upload A .hi File</h1>

<div class="row">
  <div class="col-lg-6">

    <form action='/game/upload' method='post' enctype='multipart/form-data' class="form-inline" role="form">

      <div class="form-group">
        <input class="form-control" type='file' name='game'/>
        <select class="form-control" name="apikey">
          <option ng-repeat="machine in machines" value="machine.id">{{machine.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <input class="col-sm-2 form-control" type='text' name='gamename' placeholder='Enter optional game name'/>
        <span>If the game name is different from the what the file is named, enter it here</span>
      </div>

      <input class="btn btn-default" type='submit'/>
    </form>
  </div>
</div>
