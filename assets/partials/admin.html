<h1>Admin</h1>

<div>
  <button ng-click="updateHasMapping()">Update Has Mapping</button>
  Updates the games has_mapping flag based on the decode mappings

  <div  class="alert alert-success" role="alert" style="margin: 10px 0 10px 0" ng-if="updateMappingMessage"><strong>{{updateMappingMessage}}</strong></div>
  <ul>
    <li ng-repeat="game in updatedGames">{{game.full_name}} ({{game.name}})</li>
  </ul>
</div>
