<h2> {{user.username}} </h2>
<h4> Email: {{user.email}} </h4>
<h4> Aliases: <span ng-repeat="alias in user.aliases">{{alias.name}}{{$last ? '' : ', '}}</span></h4>


<div ng-repeat="game in games">
    <h3><a href="#/games/{{game.id}}">{{game.full_name}} ({{game.name}})</a></h3>
    
     <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
        <tr ng-repeat="score in game.scores">
            
          <td>{{score.name}}</td>
          <td>{{score.score}}</td>
            
          <!-- 
          <td><a href='/users/#{score.user_id}'>{{score.name}}</a></td>
          <td>{{score.score}}</td>
          -->
        </tr>
      </table>

</div>
