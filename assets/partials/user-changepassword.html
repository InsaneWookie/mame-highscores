<h1>Change Password</h1>

<form role="form" method="post">
  <input type="password" name="new_password" placeholder="Password" ng-model="passwords.new_password"><br>
  <input type="password" name="repeat_password" placeholder="Repeat Password" ng-model="passwords.repeat_password">
  <button type="submit" ng-click="save()">Save</button>
</form>
