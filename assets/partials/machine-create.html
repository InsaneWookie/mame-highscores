<h2>Create Arcade Machine</h2>

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input class="form-control" ng-model="machine.name"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input class="form-control" ng-model="machine.description"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Alias</label>
    <div class="col-sm-10">
      <input class="form-control" ng-model="machine.usermachine.alias"/>
    </div>
  </div>

  <!--<div class="form-group">-->
    <!--<label class="col-sm-2 control-label">Group</label>-->
    <!--<div class="col-sm-10">-->
        <!--<input class="form-control" ng-model="machine.usermachine.group"/>-->
    <!--</div>-->
  <!--</div>-->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="create(machine)">Save</button>
    </div>
  </div>
</form>
