
<h1>Group</h1>

Name: {{group.name}}<br>
Invite code: {{group.invite_code}}

<h1>Machines</h1>

<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>API Key</th>
  </tr>
  <tr *ngFor="let machine of machines">
    <td> <a href='#/machine/{{machine.id}}'>{{machine.name}} </a></td>
    <td>{{machine.description}}</td>
    <td>{{machine.api_key}}</td>
  </tr>
</table>
