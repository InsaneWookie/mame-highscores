<h2>Create User</h2>

<form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="user.username" name="username"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="user.email" name="email"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Aliases (comma separated)</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="aliases" name="aliases"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
