<h2>Create Machine</h2>

<form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #machineForm="ngForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="machine.name" name="username"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="machine.description" name="email"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
