<h2> {{user.username}} </h2>
<h4> Email: {{user.email}}</h4>
<h4> Points: {{user.points}}</h4>



<form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Aliases (comma separated)</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="aliases" name="aliases"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
