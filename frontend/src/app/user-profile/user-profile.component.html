<form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <h4><label class="col-sm-2 control-label">Aliases</label></h4>
    <div class="col-sm-10">
      <tag-input [ngModel]='aliases' [identifyBy]="'id'" [displayBy]="'name'" (onAdd)="onAliasAdded($event)" (onRemove)="onAliasRemoved($event)"
                 theme='bootstrap' name="aliases"></tag-input>
    </div>
<br>
    <div>
      <input name="current_password" [(ngModel)]='passwords.current_password' placeholder="current password">
    </div>
    <div>
      <input name="new_password" [(ngModel)]='passwords.new_password' placeholder="new password">
    </div>
    <div>
      <input name="repeat_new_password" [(ngModel)]='passwords.repeat_new_password' placeholder="repeat password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
