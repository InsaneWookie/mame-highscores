version: '3'

volumes:
  node_modules:
  pgdata:
services:
  sails:
    image: node:10.11.0
#    command: node app.js
    command: tail -f /dev/null
    working_dir: /home/node/app
    ports: 
    - "1338:1337"
    volumes:
      - .:/home/node/app
      - /home/node/app/.tmp
      - node_modules:/home/node/app/node_modules
  db:
    image: postgres:10.5-alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example